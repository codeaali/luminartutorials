<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calcscript.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="calculator">
            <div class="screen">
                <input type="text" name="" id="inpt">

            </div>
            <div class="body">
                <div class="row container">
                    <div id="seven" onclick="displayNumber('7')" class="btn">7</div>
                    <div id="eight" onclick="displayNumber('8')" class="btn">8</div>
                    <div id="nine" onclick="displayNumber('9')" class="btn">9</div>
                    <div id="plus" onclick="displayNumber('+')" class="btn">+</div>
                </div>
                <div class="row container">
                    <div id="seven" onclick="displayNumber('4')"  class="btn">4</div>
                    <div id="eight" onclick="displayNumber('5')"  class="btn">5</div>
                    <div id="nine" onclick="displayNumber('6')"  class="btn">6</div>
                    <div id="minus" onclick="displayNumber('-')"  class="btn">-</div>
                </div>
                <div class="row container">
                    <div id="seven" onclick="displayNumber('1')" class="btn">1</div>
                    <div id="eight" onclick="displayNumber('2')" class="btn">2</div>
                    <div id="nine" onclick="displayNumber('3')" class="btn">3</div>
                    <div id="star" onclick="displayNumber('*')" class="btn">*</div>
                </div>
                <div class="row container">
                    <div id="seven" onclick="displayNumber('0')" class="btn">0</div>
                    <div id="dot" onclick="displayNumber('.')" class="btn">.</div>
                    <div id="nine" onclick="displayNumber('/')" class="btn">/</div>
                    <div id="equal" class="btn" onclick="evaluateExp()" >=</div>
                </div>
                <div class="row container">
                    <div id="clear" onclick="clearBox()" class="btn">CLR</div>
                    
                    <div id="back" class="btn" onclick="removeNum()" >DEL</div>
                </div>

            </div>
        </div>
    </div>

   
</body>

</html>
