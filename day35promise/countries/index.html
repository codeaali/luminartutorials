<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-4"></div>
            <div class="col-4">
                <input class="" type="text" name="" id="country" placeholder="enter country name">
                <button onclick="fetchCountry()" class="btn btn-success" type="button">getdata</button>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" id="result">

            </div>
            <div class="col-4"></div>
        </div>
    </div>

    <!-- bank country weather github -->



    <script>
        function populate(country) {
            console.log(country);
            let name = country[0].name
            let capital = country[0].capital
            let population = country[0].population
            let flag = country[0].flag
            let currency_name = country[0].currencies[0].name
            let currency_symbol = country[0].currencies[0].symbol

            let htmldata = `<div class="card" style="width: 18rem;">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Country Name: ${name}</h5>
    
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Capital: ${capital}</li>
    <li class="list-group-item">Population: ${population}</li>
    <li class="list-group-item">Currency name: ${currency_name}</li>
    <li class="list-group-item">Currency name: ${currency_symbol}</li>
  </ul>
 
</div>`

    result.innerHTML = htmldata
        }

        function fetchCountry() {
            let country_name = country.value;
            //alert(country_name)
            let url = `https://restcountries.eu/rest/v2/name/${country_name}?fullText=true`
            fetch(url).then(res => res.json().then(data => populate(data)))
            // fetch("https://restcountries.eu/rest/v2/all")
            // fetch("https://jsonplaceholder.typicode.com/users").then(res=>res.json()).then(data=>console.log(data))
            //fetch("https://jsonplaceholder.typicode.com/users").then(res=>res.json()).then(data=>populate(data))
        }
    </script>
</body>

</html>
