        <input type="text" name="" id="acc_no" placeholder="account number">
        <input type="text" name="" id="pwd" placeholder="password">
        <input type="text" id="bal" placeholder="balance">
        <button onclick="createUser()">create</button>




    <script>

        function createUser()
        {
            let account_number = acc_no.value
            let password = pwd.value
            let balance = bal.value
            let user= {
                Account_number:account_number,
                Password:password,
                Balance:balance
            }
            localStorage.setItem(account_number,JSON.stringify(user))
            alert("user created")
            location.reload(true)
        }
